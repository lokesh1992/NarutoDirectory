<div class='panel panel-primary'>
    <div class='panel-heading'>
         {{pageTitle}}
        </div>
<div class='panel-body'>
    <div class='row'>
         <div class='col-md-2'>Filter by : </div>
         <div class='col-md-4'>
             <input type='text' [(ngModel)]='listFilter'/>

        </div>
    </div>


    <div class='row'>
        <div class='col-md-6'>
            <h3> Filtered by:{{listFilter}} </h3>
        </div>
</div>

<div class='table-responsive'>
    <table class='table' *ngIf='products && products.length' >

        <thead>
            <tr>
                <th><button (click)='toggleImage()' class='btn btn-primary'>{{showImage? 'Hide':'Show'}} Image</button></th>
                
                     <th>Name</th>
                      <th>Personality</th>
                       <th>Ability</th>
                      <th>Description</th>
                      <th>Clan</th>
                      <th>Price</th>
                        <th>5 Star rating</th>
                                           
                    
                    </tr>
        </thead>
        <tbody>
            <tr *ngFor ='#product of products|productFilter:listFilter'>
                <td>
                    <img *ngIf ='showImage' 
                    [src]='product.imageUrl'
                    [title]='product.name'
                   [style.width.px]='imageWidth'
                   [style.margin.px]='imageMargin' >
                </td>
                <td>
                    <a [routerLink]="['ProductDetails',{id:product.productId}]">
                    {{product.name}}
                    </a>
                    </td>
                <td>{{product.personality|lowercase}}</td>
                <td>{{product.ability}}</td>
                <td>{{product.description}}</td>
                <td>{{product.clan}}</td>
                <td>{{product.price|currency :'USD':true:'1.2-2'}}</td>
                <td><ai-star [rating]='product.starRating' 
                    (ratingClicked)='onRatingClicked($event)'></ai-star></td>
               
               
        </tbody>
        </table>
    </div>

</div>


    </div>
